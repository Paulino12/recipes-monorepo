<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" role="img" aria-labelledby="title desc">
  <title id="title">Recipe Image Placeholder</title>
  <desc id="desc">Neutral placeholder graphic shown when a recipe has no photo.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f3f4f6" />
      <stop offset="100%" stop-color="#e5e7eb" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)" />
  <g fill="none" stroke="#9ca3af" stroke-linecap="round" stroke-linejoin="round" stroke-width="10">
    <rect x="250" y="120" width="300" height="210" rx="22" />
    <circle cx="350" cy="195" r="22" />
    <path d="M285 286l72-64 54 48 54-68 50 84" />
  </g>
  <text x="400" y="370" fill="#6b7280" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" text-anchor="middle">
    Recipe Image
  </text>
</svg>
